<!DOCTYPE html>
<html>
    <head>
        <title>CSS Gradient</title>
        <style>
            #grad1 {
                height: 200px;
                background: linear-gradient( to right,pink,violet,purple);
            }
            #grad2{
                height: 200px;
                background: radial-gradient(lightgreen,greenyellow,teal);
            }
        </style>
    </head>
    <body>
        <div id="grad1">
            <h1>CSS Linear Gradient</h1>
        </div>
        <div id="grad2">
            <h1>CSS Radial Gradient</h1>
        </div>
    </body>
</html>
