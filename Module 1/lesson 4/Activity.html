<!DOCTYPE html>
<html>
    <head>
        <title>Media in HTML</title>
    </head>
    <body>
        <h2>Adding an image</h2>
        <img style="height: 150px;" src="Rose Gallica.jpg" alt="ROSE GALLICA" srcset="">
        <h2> Adding an audio</h2>
        <audio controls>
            <source src="short-5-209448.mp3">
        </audio>
        <h2>Adding a video</h2>
        <video height="200px" controls>
            <source src="mixkit-full-moon-on-halloween-night-loop-video-30605-hd-ready.mp4">
        </video>
        <h2>Adding an Iframe</h2>
        <iframe width="400" height="250" src="https://www.youtube.com/embed/zBjJUV-lzHo?si=Vpoe30V2TCxUDMN8"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
